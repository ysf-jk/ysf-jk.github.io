Robitは縦シューティング型のゲームです。<br>
操作<br>
ゲーム中<br>
Zキーでショット、Xキーで強ショット、Shiftキーで低速移動、各方向矢印で移動ができます。<br>
タイトル・名前入力<br>
Zキーで決定、Xキーでキャンセル、各方向矢印でカーソル移動ができます。<br>
<br>
注意<br>
名前入力時は選択中の文字は若干強調されています。見えにくいかもしれません。<br>
また、入力終了は右下のENDにカーソルを合わせて決定で終了します。<br>
入力した名前、スコアはゲームファイルの¥Robit_Data¥ScoreData.rbtに保存されています。消してしまうとゲームデータの保存がうまくいかない可能性があります。
