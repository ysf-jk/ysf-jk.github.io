今年もFlashで作りました。が、ランキング登録を実現させるためにコンソールアプリから開くようになっています。<br>
単体で起動したい場合は YSF_puzzle.exe を開くようにして下さい。<br>
<br>
ランキングデータは蒼煌祭終了時のもので、オンラインで共有されていないローカルのランキングです。<br>
