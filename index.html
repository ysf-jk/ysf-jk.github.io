<html lang="ja">

<head>
	<meta charset="utf-8" />

	<title>YSF情報工学部ホームページ トップ</title>
</head>
<body><div style="background: url(./imgs/情.png);">
	<h1><a href="./index.html" style="text-decoration: none; color: #000000;">情報工学部</a></h1>
	<hr style="margin: 0px;">
	<!--タブ-->
	<div style="display: flex;">
		<div class="breakL1">
			<div style="display: flex;">
				<div style="line-height:10px; padding: 0px; margin-top: 8px;">
					<span style="padding-left: 30px;"></span><a href="#" onclick="showContent('./main.html')"
						style="background: #ffffff88;">ホーム</a>
				</div>
			</div>
			<div style="display: flex;">
				<div style="line-height:10px; padding: 0px; margin-top: 8px;">
					<span style="padding-left: 30px;"></span><a href="#" onclick="showContent('./info.html')"
						style="background: #ffffff88;">情報工学部について</a>
				</div>
			</div>
			<div style="display: flex;">
				<div style="line-height:10px; padding: 0px; margin-top: 8px;">
					<span style="padding-left: 30px;"></span><a href="#" onclick="showContent('./soukousai.html')"
						style="background: #ffffff88;">蒼煌祭(文化祭)</a>
				</div>
			</div>
		</div>
		<div class="breakL1">
			<div style="display: flex;">
				<div style="line-height:10px; padding: 0px; margin-top: 8px;">
					<span style="padding-left: 30px;"></span><a href="#" onclick="showContent('./projects.html')"
						style="background: #ffffff88;">ゲーム配布</a>
				</div>
			</div>
			<div style="display: flex;">
				<div style="line-height:10px; padding: 0px; margin-top: 8px;">
					<span style="padding-left: 30px;"></span><a href="#" onclick="showContent('./log.html')"
						style="background: #ffffff88;">ログ</a>
				</div>
			</div>
			<div style="display: flex;">
				<div style="line-height:10px; padding: 0px; margin-top: 8px;">
					<span style="padding-left: 30px;"></span><a
						href="https://script.google.com/macros/s/AKfycbxRT9diOY22hSc-PDCMXMf6w-pg9qrX0koeEpDVAdPy3sJeW_h8pYUU5qo9nr0A8nY/exec"
						style="background: #ffffff88;">Tea or Coffee</a>
				</div>
			</div>
		</div>
	</div>

	<hr style="margin: 8px;">
	<!--<br>-->
	<div id="content"></div>
	<p id="copyright" style="background: white; font-size: 15pt; margin: 0px; text-align: center;">© 2024 Yokohama Science Frontier High School/ Junior High School Computer Science club&nbsp;&nbsp;All rights reserved.</p>
	<script>

		// ページが読み込まれたとき
		window.onload = function(){
				showContent("./main.html", true);
		};

		async function showContent(url, fload){
			try{
				// レスポンス取得処理
				const response = await fetch(url);
				if(!response.ok){
					throw new Error("ネットワークむり");
				}

				// レスポンス内容をテキストに変換
				const data = await response.text();

				// 挿入
				document.getElementById("content").innerHTML = data;

				// コピーライトの表示位置設定
				var copyright = document.getElementById("copyright");
				if(document.body.scrollHeight - copyright.offsetHeight > window.innerHeight || fload){
					// 通常
					copyright.style.position = "";
					copyright.style.bottom = "";
				}
				else{
					// 画面の下に固定表示
					copyright.style.position = "fixed";
					copyright.style.bottom = "0";
				}
			}
			catch (error){
				console.error('えらー:', error.message);
			};
		}
	</script>
</div></body>
</html>
